plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'hu.telcat.servercore'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir { dirs 'libs'}
    maven { url('https://jitpack.io')}
    maven { url('https://repo.codemc.io/repository/maven-public')}
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.json:json:20230227'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    implementation 'it.unimi.dsi:fastutil:8.5.12'
    implementation 'io.netty:netty-all:4.1.86.Final'
    implementation group: 'com.zaxxer', name: 'HikariCP', version: '5.0.1'
    implementation (name: 'netty-raknet-client', ext: 'jar')
    implementation (name: 'netty-raknet-common', ext: 'jar')
    compileOnly (name: 'spigot-1.16.5', ext: 'jar')
    compileOnly 'org.bstats:bstats-bukkit:1.7'
    compileOnly "com.github.ElgarL:groupmanager:2.9"
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}